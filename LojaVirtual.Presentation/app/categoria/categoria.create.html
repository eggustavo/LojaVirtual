<h3>Nova Categoria</h3>
<form name="formCategoria" id="formCategoria" ng-submit="vm.salvar()" novalidate>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" ng-model="vm.categoria.descricao" id="descricao" name="descricao" autofocus/>
        </div>
        <input type="file" ng-model="myfile" base-sixty-four-input>
    </div>
    <footer>
        <div class="pull-right">
            <button class="btn btn-success" type="submit">
                <span class="glyphicon glyphicon-ok"></span>
                Confirmar
            </button>
            <a href="#!/categoria/list" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
                Cancelar
            </a>
        </div>
    </footer>
</form>

{{ myfile }}

{{ myfile.base64 }}

<img src="data:image/jpg;base64,{{myfile.base64}}">

<div ng-repeat="error in vm.errors" class="alert-danger">
    {{ error.message }}
</div>
