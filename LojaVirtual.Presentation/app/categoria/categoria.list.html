<h3>Categorias</h3>
<a class="btn btn-primary btn-sm pull-right" href="#!/categoria/create">Nova Categoria</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th class="col-md-2">Código</th>
            <th class="col-md-8">Descrição</th>
            <th class="col-md-2 text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="3">
                <input type="text" class="form-control input-sm" ng-model="filtro" placeholder="Filtrar..." />
            </td>
        </tr>
        <tr ng-repeat="categoria in vm.colecaoCategoria | filter : filtro">
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.descricao }}</td>
            <td>
                <div class="text-center">
                    <a class="btn btn-primary btn-sm" data-toggle="tooltip" title="Editar" href="#!/categoria/edit/{{categoriaId}}">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="vm.excluir(categoria)" data-toggle="tooltip" title="Excluir">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
